<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">

<script>

function operacoes(tipo)
{
   var n1 = document.getElementById("v1").value;
   var n2 = document.getElementById("v2").value;
   
 
   if(tipo == "soma")
   {
      
      var resultado = parseInt(n1) + parseInt(n2); 
      
      document.getElementById("result").value = resultado;
   }


   if(tipo == "sub")
   {
       var resultado = parseInt(n1) - parseInt(n2); 
      
       document.getElementById("result").value = resultado;
   }

   if(tipo == "mult")
   {
       var resultado = parseInt(n1) * parseInt(n2); 
      
      document.getElementById("result").value = resultado;
   }

   if(tipo == "div")
   {
       var resultado = parseInt(n1) / parseInt(n2); 
      
       document.getElementById("result").value = resultado;
   }
  
}

</script>
</head>
<body>
<form name="form1">

<p> valor 1: </p> <input id="v1" value="25" type="text"> <br>
<p> valor 2: </p> <input id="v2" value="5555" type="text"> <br>
<p> Resultado: </p> <input id="result" value="0.004500450045004501" type="text"> <br>

<input value="Somar" onclick="operacoes('soma');" type="button"> 
<input value="Subtrair" onclick="operacoes('sub')" type="button"> 
<input value="Multiplicar" onclick="operacoes('mult')" type="button"> 
<input value="Dividir" onclick="operacoes('div')" type="button"> 
</form>






</body></html>
