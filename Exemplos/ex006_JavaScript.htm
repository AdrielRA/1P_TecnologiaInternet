<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"></head><body>
<form>
Altura: <input id="alt" type="text"> <br>
Largura: <input id="larg" type="text"> <br>

<input value="Calcular" onclick="CalculaArea()" type="button">

<div id="result"> </div> <br> 
</form>

<script>
function CalculaArea()
{
    var altura, largura, resultado;
    altura = document.getElementById("alt").value;
    largura = document.getElementById("larg").value;
    resultado = altura * largura;
    document.getElementById("result").innerHTML = resultado;
}
</script>


</body></html>
