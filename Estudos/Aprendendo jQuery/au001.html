			$('h1')
				.css("color","#F66")
				.hide()
				.delay('1000')
				.fadeIn("slow")
				.text('Aprendendo jQuery')
				.click(function(){
					$('body')
						.css("background", "#C30")
					$('h1')
						.css("color", "#FFF")
					$('a')
						.css("color", "#FFF");
				});

			$('a')
				.css({color: '#C30', display: 'block'})
				.hide()
				.delay('2000')
				.fadeIn('slow')
		});

	</script>
